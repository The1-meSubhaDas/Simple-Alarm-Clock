<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <form>
            <div class="mb-3">
              <h2>Alarm Clock</h2>
              <label for="exampleInputEmail1" class="form-label">Set An Alarm</label>
              <input type="email" class="form-control" id="alarm" aria-describedby="emailHelp" placeholder="Enter The Time :-  yyyy-mm-dd hh:mm:ss  ('see your current time then set a valid alarm')">
            </div>
            <button type="submit" id="alarmSet" class="btn btn-secondary">Set Alarm</button>
            <button type="submit" id="alarmStop" class="btn btn-info">Stop Alarm</button>
          </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
